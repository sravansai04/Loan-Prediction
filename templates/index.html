        <form action="{{ url_for('predict')}}" method="post">

<h3>Education</h3><br><select name="Education_Type" id="meducation" required="required">
                <option value="graduate">Graduate</option>
                <option value="notgraduate">Not Graduate</option>
            </select>

		<h3>Married</h3><br><select name="Married_Type" id="married" required="required">
                <option value="no">Yes</option>
                <option value="yes">No</option>
            </select>

            <h3>Gender</h3><br><select name="Gender_Type" id="gender" required="required">
                <option value="memale">Female</option>
                <option value="male">Male</option>
            </select>
<h3>Self-Employed</h3><br><select name="Self_Employed_Type" id="self-employed" required="required">
                <option value="no">Yes</option>
                <option value="yes">No</option>
            </select>
            
            <h3>Dependents</h3><br><select name="dependents" id="dependents" required="required">
                <option value="0">0</option>
                <option value="1">1</option>

            </select>

            <h3>Applicant Income</h3>

            <h3>Co-Applicant Income</h3>
            <input id="first" name="coapplicantincome" type="number ">
            
             <h3>Loan Amount</h3>

            <h3>Loan Amount Term</h3>
            <input id="first" name="loanamountterm" type="number ">
            
             <h3>Credit History</h3>
            <input id="first" name="credithist" type="number ">
            
            <h3>Property-Area</h3><br><select name="property" id="property" required="required">
                <option value="Urban">Urban</option>
                <option value="Rural">Rural</option>
                <option value="Semi-Urban">Semi-Urban</option>

            </select>
		
            <br><br><button id="sub" type="submit ">Submit</button>
            <br>




        </form>



        <br><br><h3>{{ prediction_text }}<h3>
